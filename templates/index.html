<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AI Assistant is a ChatGPT agent with a local Chroma based vectorstore">
    <meta name="author" content="Yuriy Melnykov">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/assistant.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary text-center">AI Assistant</h1>
      <!-- Messages list -->
      <div id="messages-container">
          <div id="messages-list"></div>
      </div>
      <!-- Form to input messages -->
        <div class="fixed-bottom mt-3 mx-auto">
          <form id="chat-form">
              <input type="text" class="form-control mb-3" id="prompt" placeholder="Enter your message">
              <button type="submit" class="btn btn-primary mb-3" style="width: 100%;">
                  <span id="send">Send</span>
                  <span class="spinner-border spinner-border-sm ms-2" id="spinner" role="status" aria-hidden="true"></span>
              </button>
            </form>
            <div class="text-center">
              Copyright &#169; 2023 Hand crafted by <a href="mailto:ymelnykov@gmail.com">Yuriy Melnykov</a>
            </div>
        </div>
    </div>
  </body>
</html>
